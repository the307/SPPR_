version: '3.8'

services:
  sppr_balance:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sppr-api
    
    # Настройка проброса портов
    ports:
      # Формат: <порт_хоста>:<порт_контейнера>
      - "8000:8000"
    
    environment:
      - PYTHONUNBUFFERED=1
    
    # Перезапуск при падении
    restart: always
    
    # Проверка здоровья
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Настройка пользовательской сети
networks:
  app-network:
    driver: bridge
